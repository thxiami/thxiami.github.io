<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QQ Mail-Flex</title>
  <link rel="stylesheet" href="css/qqmail-layout-theme.css">
  <style>
    .wrapper {
      display: flex;
      flex-direction: column;
    }

    .main-wrapper {
      display: flex;
      flex: auto;
    }

    nav {
      height: 100px;
      flex: none;
    }

    aside {
      width: 100px;
      flex:none;
    }

    main {
      flex: auto;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <nav>
    <span>QQ mail 布局 -- 使用 Flex 布局</span>
  </nav>
  <div class="main-wrapper">

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oald layout flex</title>
  <link rel="stylesheet" href="css/oald-layout-theme.css">
  <style>
    .wrapper {
      display: flex;
    }

    aside {
      flex-grow: 1;
    }

    main {
      display: flex;
      flex-direction: column;
      flex-grow: 2;
    }

    .topBar {
      height: 10vw;
      flex: none;
    }

    .content {
      flex: auto;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <aside class="fl aside-1"></aside>
  <main class="fl">
    <div class="fl topBar">Float Layout</div>
    <div class="fl content"></div>
  </main>
  <aside class="fl aside-2"></aside>
  <aside class="fl aside-3"></aside>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oald Layout</title>
  <link rel="stylesheet" href="css/oald-layout-theme.css" />
  <style>
   .wrapper {
     position: relative;
   }

    aside {
      width: 20%;
      height: 100%;
      position: absolute;
    }

    main {
      width: 40%;
      height: 100%;
      position: absolute;
    }

    .aside-1 {
      left: 0;
      top: 0;
    }

    .aside-2 {
      right: 20%;
      top: 0;
    }

    .aside-3 {
      right: 0;
      top: 0;
    }

    main {
      left: 20%;
      position: relative;
    }

    .topBar {
      height: 10vw;
    }

    .content {
      position: absolute;
      top: 10vw;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <aside class="aside-1"></aside>
  <main>
    <div class="topBar">
      <span>Position Layout</span>
    </div>
    <div class="content"></div>
  </main>
  <aside class="aside-2"></aside>
  <aside class="aside-3"></aside>
</div>
</body>
</html>

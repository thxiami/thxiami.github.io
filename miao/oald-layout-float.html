<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oald Layout-FLoat</title>
  <link rel="stylesheet" href="css/oald-layout-theme.css" />
  <style>
    .fl {
      float: left;
    }

    aside {
      width: 20%;
      height: 100%;
    }

    main {
      width: 40%;
      height: 100%;
    }

    .topBar {
      width: 100%;
      height: 10vw;
    }

    .content {
      width: 100%;
      height: calc(100% - 10vw);
    }
  </style>
</head>
<body>
<div class="wrapper">
  <aside class="fl aside-1"></aside>
  <main class="fl">
    <div class="fl topBar">Float Layout</div>
    <div class="fl content"></div>
  </main>
  <aside class="fl aside-2"></aside>
  <aside class="fl aside-3"></aside>
</div>
</body>
</html>

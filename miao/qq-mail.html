<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QQ mail-inline layout</title>
  <link rel="stylesheet" href="css/qqmail-layout-theme.css">
  <style>
    .wrapper {
      font-size: 0;
    }

    .wrapper > * {
      font-size: initial;
      display: inline-block;
      vertical-align: top;
    }

    nav {
      width: 100%;
      height: 100px;
    }

    aside {
      height: calc(100% - 100px);
      width: 100px;
    }

    main {
      width: calc(100% - 100px);
      height: calc(100% - 100px);
    }
  </style>
</head>
<body>
<div class="wrapper">
  <nav>
    <span>QQ mail 布局 -- 使用 Inline 元素布局</span>
  </nav>
  <aside></aside>
  <main>
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae dolor earum est. Necessitatibus, pariatur, voluptate!
  </main>
</div>
</body>
</html>
